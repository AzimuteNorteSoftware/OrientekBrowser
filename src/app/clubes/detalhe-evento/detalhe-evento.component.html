<section class="container" *ngIf="evento">
  <h4>{{evento.nomeEvento}}</h4>
  <button class="right btn blue-grey darken-3">Gerenciar Evento</button>
  <dl>
    <dt><i class="material-icons">access_time</i>Hora:</dt>
    <dd>{{ evento.horarioEvento }}</dd>
    <dt><i class="material-icons">date_range</i>Data:</dt>
    <dd>{{ evento.dataEvento.split('-').reverse().join('/') }}</dd>
  </dl>
  <section *ngIf="participacoes!=null">
    <h5>Inscrições ({{participacoes.length}})</h5>
    <div class="collection" id="participacoes">
      <div class="collection-item" *ngFor="let participacao of participacoes">
        <h6 class="black-text left">{{ corredor(participacao).nomeCorredor }}</h6><b
        *ngIf="pago(participacao)" class="right green-text">PAGO</b> <a
        class="btn right blue-grey darken-3"
        *ngIf=" !pago(participacao)">Validar</a><br>
      </div>
    </div>
  </section>
</section>
<app-loading-panel *ngIf="!evento"></app-loading-panel>
